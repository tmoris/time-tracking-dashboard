<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <title> Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;800&family=Oswald:wght@300;400;600;700&family=Outfit:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main class="main">
  <div class="grid-container container">
    <div class="card grid-items grid-item-1 ">
      <section class="user-profile">
        <img class="card-img" src="./images/image-jeremy.png" alt="profile image">
        <h1 class="title"><span  class="title-name">Report for </span>Jeremy Robson</h1>
      </section>
      <div class="text-section plan" >
        <div class="plan-daily">
          <a href="#index.html" class="plan-link">daily</a>
        </div>
        <div class="plan-weekly"><a href="#" class="plan-link">weekly</a>
        </div>
        <div class="plan-monthly"><a href="#" class="plan-link">monthly</a></div>
      </div>
    </div>
    <div class="  card grid-items grid-item-2 ">
      <div class="work">
        <img class="work-img" src="./images/icon-work.svg" alt="">
      </div>
      <div class="card-text">
        <div class=" text-section card-item">
          <h2 class="subtitle">work</h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text-section time-area">
          <p class="time-spent"> 5hrs</p>
        <p class="time-spent-last">Previous - 7hrs</p>
        </div>
      </div>
    </div>
    <div class=" card grid-items grid-item-3 ">
      <div class="play">
        <img class="play-img" src="./images/icon-play.svg" alt="">
      </div>
      <div class="card-text ">
        <div class="text-section">
          <h2 class="subtitle">play</h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text-section time-area">
          <p class="time-spent"> 5hrs</p>
        <p class="time-spent-last">Previous - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="  card grid-items grid-item-4">
      <div class="study"><img class="study-img" src="./images/icon-study.svg" alt=""></div>
      <div class="card-text">
        <div class="text-section">
          <h2 class="subtitle">study</h2>
          <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="text-section time-area">
        <p class="time-spent"> 5hrs</p>
      <p class="time-spent-last">Previous - 7hrs</p>
      </div>
      </div>
  </div>
    <div class="grid-items grid-item-5 card">
    <div class="exercise"> 
      <img class="exercise-img" src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card-text">
        
      <div class="text-section">
        <h2 class="subtitle">exercise</h2>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="text-section time-area">
        <p class="time-spent"> 5hrs</p>
      <p class="time-spent-last">Previous - 7hrs</p>
      </div>
      </div>
    </div>
    <div class="grid-items grid-item-6 card">
     <div class="social"> <img class="social-img" src="./images/icon-social.svg" alt=""></div>
      <div class="card-text">
        <div class="text-section">
          <h2 class="subtitle">social</h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="text-section time-area">
          <p class="time-spent"> 36hrs</p>
          <p class="time-spent-last">Previous - 7hrs</p>
        </div>
      </div>
      </div>
    <div class="grid-items grid-item-7 card">
      <div class="selfcare"><img class="selfcare-img" src="./images/icon-self-care.svg" alt=""></div>
      <div class="card-text"><div class="text-section">
        <h2 class="subtitle">self care</h2>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <div class="text-section time-area">
        <p class="time-spent"> 5hrs</p>
      <p class="time-spent-last">Previous - 7hrs</p>
      </div></div>
      </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TMoris</a>.
  </div>
</body>
</html>
